<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>NETFLIX CLONE</title>
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--Owl Carousel-->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">BROOKLYN 99</h3>
                <p class="descricao">O brilhante e imaturo detetive Jake Peralta precisa aprender a seguir as regras e trabalhar em equipe quando um capitão exigente assume o comando de seu esquadrão.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>            
        </div>
    </main>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/capa1.jpg" alt="Capa1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa2.jpg" alt="Capa1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa3.jpg" alt="Capa1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa4.jpg" alt="Capa1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa5.jpg" alt="Capa1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa6.jpg" alt="Capa1">
            </div>
            <div class="item">
                <img class="box-filme" src="img/capa7.jpg" alt="Capa1">
            </div>
        </div>
    </div>


<!--script fontawesome-->
<script src="https://kit.fontawesome.com/c9226a9ec3.js" crossorigin="anonymous"></script>
<!--script Owl carousel-->
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>
</body>
</html>
